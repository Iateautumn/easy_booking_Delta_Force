<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Booking</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2>Easy Booking</h2>
            <nav>
                <ul>
                    <li id="book-room-nav" class="active">
                        <a href="#">
                            <img src="../../static/icon/book_room.svg" class="icon" alt="Book Room Icon">
                            Book Room
                        </a>
                    </li>
                    <li id="my-bookings-nav">
                        <a href="./mybookings">
                            <img src="../../static/icon/my_bookings.svg" class="icon" alt="My Bookings Icon">
                            My Bookings
                        </a>
                    </li>
                </ul>
            </nav>
            <a href="/auth/logout" class="logout">
                <img src="../../static/icon/logout.svg" class="icon" alt="Logout Icon">
                Logout
            </a>
        </aside>

        <main>
            <header>
                <button class="menu-btn" id="menu-btn">â˜°</button>
                <h1 id="page-title">Book Room</h1>
            </header>

            <div class="search-bar">
                <button class="filter-btn" id="filter-btn">Filter</button>
                <button class="filter-btn" id="report-btn">Report Issue</button>
                <label id="filter-date" class="checking-date-label"></label>
            </div>
            <div id="loading-item">
                <svg class="loading-box" viewBox="25 25 50 50">
                    <circle class="loading-circle" r="20" cy="50" cx="50"></circle>
                </svg>
                <p id="loading-hint">Loading Rooms...</p>
            </div>
            
            <section id="book-room-section" class="content-section">
                
                <div class="room-list" id="room-list">

                </div>
            </section>
        </main>
    </div>

    <!-- Booking Modal -->
    <div class="booking-modal hidden" id="booking-modal">
        <div class="booking-content">
            <h2>Book Room</h2>
            <div class="booking-group">

            </div>
            <div class="booking-group">
                <label class="booking-label">Time Slots:</label>
                <div class="time-slots">
                    <label class="date_label"><input type="checkbox" name="time-period" class="ui-checkbox" value="0">
                        8:00~8:45</label>
                    <label class="date_label"><input type="checkbox" name="time-period" class="ui-checkbox" value="1">
                        8:55~9:40</label>
                    <label class="date_label"><input type="checkbox" name="time-period" class="ui-checkbox" value="2">
                        10:00~10:45</label>
                    <label class="date_label"><input type="checkbox" name="time-period" class="ui-checkbox" value="3">
                        10:55~11:40</label>
                    <label class="date_label"><input type="checkbox" name="time-period" class="ui-checkbox" value="4">
                        14:00~14:45</label>
                    <label class="date_label"><input type="checkbox" name="time-period" class="ui-checkbox" value="5">
                        14:55~15:40</label>
                    <label class="date_label"><input type="checkbox" name="time-period" class="ui-checkbox" value="6">
                        16:00~16:45</label>
                    <label class="date_label"><input type="checkbox" name="time-period" class="ui-checkbox" value="7">
                        16:55~17:40</label>
                    <label class="date_label"><input type="checkbox" name="time-period" class="ui-checkbox" value="8">
                        19:00~19:45</label>
                    <label class="date_label"><input type="checkbox" name="time-period" class="ui-checkbox" value="9">
                        19:55~20:40</label>
                </div>
            </div>
            <button class="apply-btn" id="confirm-booking">Confirm Booking</button>
        </div>
    </div>
    
    <!-- Report Modal -->
    <div class="filter-modal" id="report-modal">
        <div class="filter-content">
            <h2>Report Issue</h2>
            <textarea class="input" type="text" id="issue" placeholder="Enter Issue" style="height: 100px; overflow: auto; resize: none;"></textarea>
            <button class="apply-btn" id="apply-report">Report</button>
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="filter-modal" id="filter-modal">
        <div class="filter-content">
            <h2>Filter Rooms</h2>
            <div class="filter-group">
                <label class="filter-label" for="capacity">Capacity:</label>
                <div class="capacity-inputs">
                    <input type="number" id="capacity-min" placeholder="Min" min="1">
                    <span>~</span>
                    <input type="number" id="capacity-max" placeholder="Max" min="1">
                </div>
            </div>
            <div class="filter-group">
                <label class="filter-label" for="booking-date">Date:</label>
                <input type="date" id="booking-date" class="input">

            </div>
            <div class="filter-group">
                <label class="filter-label">Equipment:</label>
                <div id="equipment"></div>
            </div>
            <button class="apply-btn" id="apply-filter">Apply Filters</button>
        </div>
    </div>
    
    <script src="../../static/js/booking.js"></script>
</body>

</html>
