
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login And Registration</title>
    <link href='../../static/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../static/css/login.css">
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input id="email" type="email" placeholder="Email">
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input id="password" type="password" placeholder="Password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="button" class="btn" onclick="handleLogin()">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-microsoft"></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input id="registration-username" type="text" placeholder="Username">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input id="registration-email" type="email" placeholder="Email">
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input id="registration-password" type="password" placeholder="Password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <select id="status">
                        <option value="" disabled selected>Select Role</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Student">Student</option>
                    </select>
                    <i class="bx bxs-user-detail"></i>
                </div>
                <!-- <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div> -->
                <button type="button" class="btn" onclick="handleRegister()">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-microsoft"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don's have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    <script src="../../static/js/login.js"></script>
</body>

</html>
